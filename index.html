<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="appleseed9">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <section>
      <article>
        <div class="order">
          <img src="./assets/images/illustration-hero.svg" alt="Picture for order" class="order__image">
          <div class="order__content">
            <h1 class="order__title">Order Summary</h1>
            <p class="order__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan">
              <i class="plan__icon"></i>
              <div class="plan__details">
                <h2 class="plan__type">Annual Plan</h2>
                <p class="plan__pricing">$59.99/year</p>
              </div>
              <a href="#" class="plan__link">Change</a>
            </div>
            <a href="#" class="btn btn--payment">Proceed to Payment</a>
            <a href="#" class="btn btn--cancel">Cancel Order</a>
          </div>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
